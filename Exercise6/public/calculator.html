<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <label for="num1">Num1</label>
    <input id="num1" type="number" name="num1" />
    <label for="num2">Num2</label>
    <input id="num2" type="number" name="num2" />
    <button onClick="add()">Add</button>
    <button onClick="subtract()">Subtract</button>
    <button onClick="multiply()">Multiply</button>
    <button onClick="divide()">Division</button>

    <h1 id="result"></h1>
  </body>
  <script>
    //Using calculator.html to get input from user (front-end). Calculating calculatorRoute.js for calculation.
    const add = () => {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      fetch(`http://127.0.0.1:3000/calculator/add?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          console.log(data.result);
          document.getElementById(
            "result"
          ).innerHTML = `Addition Result: ${data.result}`;
        });
    };

    const subtract = () => {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      fetch(
        `http://127.0.0.1:3000/calculator/subtract?num1=${num1}&num2=${num2}`
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById(
            "result"
          ).innerHTML = `Subtraction Result: ${data.result}`;
        });
    };

    const multiply = () => {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      fetch(
        `http://127.0.0.1:3000/calculator/multiply?num1=${num1}&num2=${num2}`
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById(
            "result"
          ).innerHTML = `Multiplication Result: ${data.result}`;
        });
    };

    const divide = () => {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      fetch(`http://127.0.0.1:3000/calculator/divide?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById(
            "result"
          ).innerHTML = `Division Result: ${data.result}`;
        });
    };
  </script>
</html>
